<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 8 Deal Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Section 8 Deal Finder</h1>
            <nav>
                <a href="index.html">Deal Finder</a>
                <a href="fmr.html">FMR</a>
                <a href="crime.html">Crime</a>
                <a href="calculator.html">Calculator</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="Properties.html">Properties</a>
                <a href="tenants.html">Tenants</a>
                <a href="invoices.html">Invoices</a>
                <a href="community.html">Community</a>
                <a href="login.html">Login / Signup</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="content">
            <div class="filter" id="filterSection">
                <button class="toggle-button" onclick="toggleFilter()">Filters &#9664;</button>
                <div class="filter-content">
                    <label for="priceMin">Min Price:</label>
                    <input type="number" id="priceMin" placeholder="Min Price">
                    <label for="priceMax">Max Price:</label>
                    <input type="number" id="priceMax" placeholder="Max Price">
                    <label for="bedroomsMin">Min Bedrooms:</label>
                    <input type="number" id="bedroomsMin" placeholder="Min Bedrooms">
                    <label for="stateFilter">State:</label>
                    <select id="stateFilter">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>

            <section class="listings">
                <div class="container" id="propertyList">
                    <!-- Property items will be dynamically inserted here -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Section 8 Deal Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
