<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
    <style>
        /* Additional styles for login/signup page */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .auth-form {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .auth-form h2 {
            margin-bottom: 1rem;
        }

        .auth-form label {
            display: block;
            margin: 0.5rem 0;
        }

        .auth-form input {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .auth-form button {
            width: 100%;
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .auth-form button:hover {
            background-color: #555;
        }

        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Section 8 Deal Finder</h1>
            <nav>
                <a href="index.html">Deal Finder</a>
                <a href="fmr.html">FMR</a>
                <a href="crime.html">Crime</a>
                <a href="calculator.html">Calculator</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="Properties.html">Properties</a>
                <a href="tenants.html">Tenants</a>
                <a href="invoices.html">Invoices</a>
                <a href="community.html">Community</a>
                <a href="login.html" class="account-icon"><i class="fas fa-user"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h2 id="authHeader">Login</h2>
                <form id="authForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>

                    <a href="#" class="switch-link" id="switchLink">Create an Account</a>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Toggle between login and signup forms
        const authForm = document.getElementById('authForm');
        const authHeader = document.getElementById('authHeader');
        const switchLink = document.getElementById('switchLink');

        let isLogin = true;

        switchLink.addEventListener('click', (event) => {
            event.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                authHeader.textContent = 'Login';
                authForm.innerHTML = `
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>

                    <a href="#" class="switch-link" id="switchLink">Create an Account</a>
                `;
            } else {
                authHeader.textContent = 'Sign Up';
                authForm.innerHTML = `
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Sign Up</button>

                    <a href="#" class="switch-link" id="switchLink">Already have an Account? Login</a>
                `;
            }
        });
    </script>
</body>
</html>
