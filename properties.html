<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .properties-container {
            margin: 1rem;
        }

        .properties-list {
            margin-bottom: 1rem;
        }

        .properties-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .properties-list th, .properties-list td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }

        .properties-list th {
            background-color: #f4f4f4;
        }

        .add-property-button {
            display: block;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .add-property-button:hover {
            background-color: #555;
        }

        .form-container {
            display: none;
            margin-top: 1rem;
        }

        .form-container form {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin: 0.5rem 0;
        }

        .form-container input,
        .form-container select {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-actions {
            margin-top: 20px;
        }

        .modal-actions button {
            margin-right: 10px;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .slides {
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .image-slide {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Section 8 Deal Finder</h1>
            <nav>
                <a href="index.html">Deal Finder</a>
                <a href="fmr.html">FMR</a>
                <a href="crime.html">Crime</a>
                <a href="calculator.html">Calculator</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="properties.html">Properties</a>
                <a href="tenants.html">Tenants</a>
                <a href="invoices.html">Invoices</a>
                <a href="community.html">Community</a>
                <a href="login.html">Login / Signup</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="properties-container">
            <section class="properties-list">
                <h2>Property List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Tenant</th>
                            <th>Property Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="propertyTableBody">
                        <!-- Property rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>
            
            <button class="add-property-button" onclick="toggleForm()">Add Property</button>

            <section class="form-container" id="propertyForm">
                <h2 id="formTitle">Add Property</h2>
                <form id="addPropertyForm">
                    <input type="hidden" id="editIndex">
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="tenant">Tenant:</label>
                    <select id="tenant" name="tenant" required>
                        <option value="">Select Tenant</option>
                        <option value="No Tenant">No Tenant</option> <!-- New option added here -->
                    </select>

                    <label for="propertyType">Property Type:</label>
                    <select id="propertyType" name="propertyType" required>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                    </select>

                    <label for="propertyStatus">Property Status:</label>
                    <select id="propertyStatus" name="propertyStatus" required>
                        <option value="move-in-ready">Move-in Ready</option>
                        <option value="under-construction">Under Construction</option>
                        <option value="active-tenant">Active Tenant</option> <!-- New option added here -->
                    </select>

                    <label for="sqft">Sqft:</label>
                    <input type="number" id="sqft" name="sqft" required>

                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>

                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>

                    <label for="photos">Upload Photos:</label>
                    <input type="file" id="photos" name="photos" accept="image/*" multiple>

                    <label for="notes">Construction Notes:</label>
                    <textarea id="notes" name="notes" style="display: none;"></textarea>

                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </section>

            <!-- Modal for Viewing Property Details -->
            <div id="propertyModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Property Details</h2>
                    <div id="modalContent">
                        <!-- Property details will be dynamically inserted here -->
                    </div>
                    <div class="slideshow-container" id="slideshowContainer">
                        <!-- Slideshow images will be dynamically inserted here -->
                        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="next" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                    <div class="modal-actions">
                        <button id="editButton" onclick="editCurrentProperty()">Edit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Section 8 Deal Finder. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let editIndex = null;
        let currentSlideIndex = 0;

        function toggleForm() {
            const formContainer = document.getElementById('propertyForm');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
            if (editIndex !== null) {
                populateForm(editIndex);
            }
        }

        function populateForm(index) {
            const properties = JSON.parse(localStorage.getItem('properties')) || [];
            const property = properties[index];

            document.getElementById('address').value = property.address;
            document.getElementById('tenant').value = property.tenant;
            document.getElementById('propertyType').value = property.propertyType;
            document.getElementById('propertyStatus').value = property.propertyStatus;
            document.getElementById('sqft').value = property.sqft;
            document.getElementById('bedrooms').value = property.bedrooms;
            document.getElementById('bathrooms').value = property.bathrooms;

            // Populate construction notes if under construction
            document.getElementById('notes').value = property.notes || '';

            // Show/hide construction notes input based on property status
            document.getElementById('notes').style.display = property.propertyStatus === 'under-construction' ? 'block' : 'none';

            // Handle photo inputs
            document.getElementById('photos').value = ''; // Reset file input
            // Show images if they exist
            if (property.photos) {
                showSlides(property.photos);
            }

            document.getElementById('formTitle').textContent = 'Edit Property';
            document.getElementById('submitButton').textContent = 'Update Property';
        }

        function handleFormSubmission(event) {
            event.preventDefault();

            const address = document.getElementById('address').value;
            const tenant = document.getElementById('tenant').value;
            const propertyType = document.getElementById('propertyType').value;
            const propertyStatus = document.getElementById('propertyStatus').value;
            const sqft = document.getElementById('sqft').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const notes = document.getElementById('notes').value;
            const photos = document.getElementById('photos').files;

            const photoArray = Array.from(photos).map(photo => URL.createObjectURL(photo)); // Create URLs for images

            const property = {
                address,
                tenant,
                propertyType,
                propertyStatus,
                sqft,
                bedrooms,
                bathrooms,
                notes,
                photos: photoArray // Store the photo URLs
            };

            const properties = JSON.parse(localStorage.getItem('properties')) || [];
            if (editIndex !== null) {
                properties[editIndex] = property;
            } else {
                properties.push(property);
            }

            localStorage.setItem('properties', JSON.stringify(properties));
            updatePropertyTable();
            document.getElementById('addPropertyForm').reset();
            document.getElementById('propertyForm').style.display = 'none';
            editIndex = null;
        }

        function updatePropertyTable() {
            const properties = JSON.parse(localStorage.getItem('properties')) || [];
            const propertyTableBody = document.getElementById('propertyTableBody');
            propertyTableBody.innerHTML = '';

            properties.forEach((property, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${property.address}</td>
                    <td>${property.tenant}</td>
                    <td>${property.propertyStatus}</td>
                    <td class="file-actions">
                        <button onclick="viewProperty(${index})">View</button>
                    </td>
                `;
                propertyTableBody.appendChild(row);
            });
        }

        function populateTenantDropdown() {
            const tenantSelect = document.getElementById('tenant');
            const tenants = JSON.parse(localStorage.getItem('tenants')) || [];
            tenantSelect.innerHTML = '<option value="">Select Tenant</option>'; // Reset options
            tenantSelect.innerHTML += '<option value="No Tenant">No Tenant</option>'; // Add "No Tenant" option

            tenants.forEach(tenant => {
                const option = document.createElement('option');
                option.value = tenant.firstName + ' ' + tenant.lastName; // Assuming tenant names are unique
                option.textContent = tenant.firstName + ' ' + tenant.lastName;
                tenantSelect.appendChild(option);
            });
        }

        function viewProperty(index) {
            const properties = JSON.parse(localStorage.getItem('properties')) || [];
            const property = properties[index];
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <p><strong>Address:</strong> ${property.address}</p>
                <p><strong>Tenant:</strong> ${property.tenant}</p>
                <p><strong>Bedrooms:</strong> ${property.bedrooms}</p>
                <p><strong>Bathrooms:</strong> ${property.bathrooms}</p>
                <p><strong>Sqft:</strong> ${property.sqft}</p>
                <p><strong>Property Type:</strong> ${property.propertyType}</p>
                <p><strong>Property Status:</strong> ${property.propertyStatus}</p>
                ${property.propertyStatus === 'under-construction' ? `<p><strong>Construction Notes:</strong> ${property.notes || 'N/A'}</p>` : ''}
            `;

            const slideshowContainer = document.getElementById('slideshowContainer');
            slideshowContainer.innerHTML = ''; // Reset slideshow

            if (property.photos && property.photos.length) {
                property.photos.forEach(photo => {
                    const slide = document.createElement('div');
                    slide.className = 'slides';
                    slide.innerHTML = `<img class="image-slide" src="${photo}" alt="Property Image">`;
                    slideshowContainer.appendChild(slide);
                });
                showSlides(property.photos);
            }

            const modal = document.getElementById('propertyModal');
            modal.style.display = 'block';
            editIndex = index;
        }

        function showSlides(photos) {
            const slides = document.querySelectorAll('.slides');
            slides.forEach((slide, index) => {
                slide.style.display = (index === currentSlideIndex) ? "block" : "none";
            });
        }

        function changeSlide(n) {
            const properties = JSON.parse(localStorage.getItem('properties')) || [];
            currentSlideIndex = (currentSlideIndex + n + properties[editIndex].photos.length) % properties[editIndex].photos.length;
            showSlides(properties[editIndex].photos);
        }

        function closeModal() {
            document.getElementById('propertyModal').style.display = 'none';
        }

        function editCurrentProperty() {
            toggleForm();
            closeModal();
            populateForm(editIndex);
        }

        document.getElementById('addPropertyForm').addEventListener('submit', handleFormSubmission);

        document.addEventListener('DOMContentLoaded', () => {
            populateTenantDropdown();
            updatePropertyTable();
        });

        // Show/hide construction notes input based on property status
        document.getElementById('propertyStatus').addEventListener('change', function() {
            document.getElementById('notes').style.display = this.value === 'under-construction' ? 'block' : 'none';
        });
    </script>
</body>
</html>
